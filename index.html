<!DOCTYPE html>
<html>
<head>
  <title>My Simple Website</title>
  <style>
    /* Your original button styles */
    button {
      background-color: pink;
      color: black;
      font-family: Arial, sans-serif;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    /* Keep heading above stars */
    h1 {
      position: relative;
      z-index: 2;
      font-family: Arial, sans-serif;
    }

    /* Bigger, brighter stars with glow */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 1;
      animation: twinkle 2s infinite;
      z-index: 1;
      box-shadow: 0 0 6px white; /* soft glow */
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body style="text-align:center; margin-top:100px; background-color: lightblue; overflow: hidden; position: relative; height: 100vh;">
  <h1>Vinudi</h1>
  <button onclick="alert('Hello!')">Click Me</button>

  <script>
    const starsCount = 100;
    for (let i = 0; i < starsCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      
      // ðŸ”¸ Bigger stars: size between 2 and 6px
      const size = Math.random() * 4 + 2 + 'px';
      star.style.width = size;
      star.style.height = size;
      
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDelay = (Math.random() * 2) + 's';
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
