
 
<!DOCTYPE html>
<html>
<head>
  <title>My Simple Website</title>

  <!-- ðŸ”¹ Add Lobster font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <style>
    /* Your original button styles â€” unchanged except for size */
    button {
      background-color: pink;
      color: black;
      font-family: Arial, sans-serif;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 24px;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    /* ðŸ”¹ Updated h1: Bigger and in Lobster font */
    h1 {
      position: relative;
      z-index: 2;
      font-family: 'Lobster', cursive;
      font-size: 80px; /* You can increase to 100px if you want */
    }

    /* Star styles â€” unchanged */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 1;
      animation: twinkle 2s infinite;
      z-index: 1;
      box-shadow: 0 0 6px white;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Rainbow semicircle styles */
    .rainbow-arc {
      position: absolute;
      width: 160px;  /* doubled size */
      height: 80px;
      border-bottom-left-radius: 160px 80px;
      border-bottom-right-radius: 160px 80px;
      border: 8px solid transparent;
      box-sizing: content-box;
      opacity: 0.8;
      animation: fadeOut 3s forwards;
      z-index: 0;
      transform: rotate(180deg); /* flip arcs UP */
    }

    .rainbow-red { border-bottom-color: red; border-left-color: red; border-right-color: red; }
    .rainbow-orange { border-bottom-color: orange; border-left-color: orange; border-right-color: orange; }
    .rainbow-yellow { border-bottom-color: yellow; border-left-color: yellow; border-right-color: yellow; }
    .rainbow-green { border-bottom-color: green; border-left-color: green; border-right-color: green; }
    .rainbow-blue { border-bottom-color: blue; border-left-color: blue; border-right-color: blue; }
    .rainbow-indigo { border-bottom-color: indigo; border-left-color: indigo; border-right-color: indigo; }
    .rainbow-violet { border-bottom-color: violet; border-left-color: violet; border-right-color: violet; }

    @keyframes fadeOut {
      0% { opacity: 0.8; transform: scale(1) translateY(0); }
      100% { opacity: 0; transform: scale(1.5) translateY(-20px); }
    }
  </style>
</head>
<body style="text-align:center; margin-top:100px; background-color: lightblue; overflow: hidden; position: relative; height: 100vh;">
  <h1>Vinudi</h1>
  <button onclick="createRainbowSemicircles()">Click Me</button>

  <script>
    // Stars creation code â€” unchanged
    const starsCount = 100;
    for (let i = 0; i < starsCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');

      const size = Math.random() * 4 + 2 + 'px'; // 2â€“6px
      star.style.width = size;
      star.style.height = size;

      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDelay = (Math.random() * 2) + 's';
      document.body.appendChild(star);
    }

    // Rainbow semicircle creation function
    function createRainbowSemicircles() {
      const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
      const baseSize = 160;
      const thickness = 8;
      const count = 10;

      for (let i = 0; i < count; i++) {
        const container = document.createElement('div');
        container.style.position = 'absolute';

        container.style.top = Math.random() * (window.innerHeight - baseSize / 2) + 'px';
        container.style.left = Math.random() * (window.innerWidth - baseSize) + 'px';

        colors.forEach((color, index) => {
          const arc = document.createElement('div');
          arc.classList.add('rainbow-arc', `rainbow-${color}`);

          const sizeMultiplier = (colors.length - index) / colors.length;
          const width = baseSize * sizeMultiplier;
          const height = width / 2;

          arc.style.width = width + 'px';
          arc.style.height = height + 'px';
          arc.style.borderWidth = thickness * sizeMultiplier + 'px';
          arc.style.marginBottom = '-' + (thickness * sizeMultiplier * 2) + 'px';

          container.appendChild(arc);
        });

        container.style.animation = 'fadeOut 3s forwards';
        container.style.zIndex = '0';

        document.body.appendChild(container);

        setTimeout(() => {
          container.remove();
        }, 3000);
      }
    }
  </script>
</body>
</html>
