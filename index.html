<!DOCTYPE html>
<html>
<head>
  <title>My Simple Website</title>

  <!-- ðŸ”¹ Add Lobster font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <style>
    /* Button styles */
    button {
      background-color: pink;
      color: black;
      font-family: Arial, sans-serif;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 24px;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    /* Heading style */
    h1 {
      position: relative;
      z-index: 2;
      font-family: 'Lobster', cursive;
      font-size: 80px;
    }

    /* Star styles */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 1;
      animation: twinkle 2s infinite;
      z-index: 1;
      box-shadow: 0 0 6px white;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body style="text-align:center; margin-top:100px; background-color: lightblue; overflow: hidden; position: relative; height: 100vh;">
  <h1>Vinudi</h1>
  <button>Click Me</button>

  <script>
    // âœ¨ Star background
    const starsCount = 100;
    for (let i = 0; i < starsCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');

      const size = Math.random() * 4 + 2 + 'px';
      star.style.width = size;
      star.style.height = size;

      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDelay = (Math.random() * 2) + 's';
      document.body.appendChild(star);
    }

    // ðŸŽ† Fireworks explosion function
    function explodeFirework() {
      const particleCount = 30;
      const colors = ['red', 'yellow', 'orange', 'white', 'cyan', 'magenta', 'blue', 'lime'];

      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'absolute';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        particle.style.width = '6px';
        particle.style.height = '6px';
        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        particle.style.borderRadius = '50%';
        particle.style.zIndex = 1;
        particle.style.opacity = 1;

        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 100 + 50;

        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;

        particle.style.transition = 'transform 1s ease-out, opacity 1s ease-out';
        document.body.appendChild(particle);

        requestAnimationFrame(() => {
          particle.style.transform = `translate(${dx}px, ${dy}px)`;
          particle.style.opacity = 0;
        });

        setTimeout(() => {
          particle.remove();
        }, 1000);
      }
    }

    // ðŸ”˜ Trigger 3 fireworks on button click
    document.querySelector('button').onclick = () => {
      explodeFirework();
      explodeFirework();
      explodeFirework();
    };
  </script>
</body>
</html>
