
 
    <!DOCTYPE html>
<html>
<head>
  <title>My Simple Website</title>

  <!-- ðŸ”¹ Add Lobster font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <style>
    /* Your original button styles â€” unchanged except for size */
    button {
      background-color: pink;
      color: black;
      font-family: Arial, sans-serif;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 24px;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    /* ðŸ”¹ Updated h1: Bigger and in Lobster font */
    h1 {
      position: relative;
      z-index: 2;
      font-family: 'Lobster', cursive;
      font-size: 80px; /* You can increase to 100px if you want */
    }

    /* Star styles â€” unchanged */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 1;
      animation: twinkle 2s infinite;
      z-index: 1;
      box-shadow: 0 0 6px white;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body style="text-align:center; margin-top:100px; background-color: lightblue; overflow: hidden; position: relative; height: 100vh;">
  <h1>Vinudi</h1>
  <button onclick="alert('Hello!')">Click Me</button>

  <script>
    const starsCount = 100;
    for (let i = 0; i < starsCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');

      const size = Math.random() * 4 + 2 + 'px'; // 2â€“6px
      star.style.width = size;
      star.style.height = size;

      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDelay = (Math.random() * 2) + 's';
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
